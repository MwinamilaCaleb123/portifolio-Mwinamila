{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Project CSS -->
    <link rel="stylesheet" href="{% static 'css/project.css' %}">

    <title>Project</title>

    <style>
      /* Navbar dark blue like contact page */
      .custom-navbar {
        background-color: #001f3f !important; /* dark navy blue */
        padding-top: 1rem;
        padding-bottom: 1rem;
      }

      /* Center all navbar items with equal gaps */
      .navbar-nav {
        gap: 2rem;
      }

      /* Special style for Caleb Mwinamila (normal, no hover underline) */
      .nav-item.brand-name .nav-link {
        font-weight: normal;
        color: #fff !important;
        pointer-events: none; /* not clickable */
      }

      /* Orange underline hover for HOME, MY PROJECT, CONTACT */
      .navbar-nav .nav-link {
        position: relative;
        color: #fff !important;
        transition: color 0.3s ease-in-out;
      }

      .navbar-nav .nav-link::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0%;
        height: 2px;
        background-color: orange;
        transition: width 0.3s ease-in-out;
      }

      .navbar-nav .nav-link:hover::after {
        width: 100%;
      }

      /* Remove underline effect from Caleb Mwinamila */
      .nav-item.brand-name .nav-link::after {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid px-0">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item brand-name">
                <a class="nav-link">Caleb Mwinamila</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/home">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/project">MY PROJECT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Carousel -->
      <div class="container mt-3">
        <div class="text-center mb-2">
          <h4>My Project Gallery</h4>
          <p class="text-muted">Browse through some of my featured projects below.</p>
        </div>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active text-center">
              <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" 
                class="d-block mx-auto w-100" style="max-height: 400px; object-fit: cover;" alt="my Designer">
              <div class="mt-3 d-flex justify-content-center">
                <input type="text" class="form-control mb-2 text-center" 
                  placeholder="Type alt text for this image"
                  style="background: rgba(255,255,255,0.3); border: none; box-shadow: none; width: 60%; color: #222;">
              </div>
            </div>
            <div class="carousel-item text-center">
              <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" 
                class="d-block mx-auto w-100" style="max-height: 400px; object-fit: cover;" alt="first project">
              <div class="mt-3 d-flex justify-content-center">
                <input type="text" class="form-control mb-2 text-center" 
                  placeholder="Type alt text for this image"
                  style="background: rgba(255,255,255,0.3); border: none; box-shadow: none; width: 60%; color: #222;">
              </div>
            </div>
            <div class="carousel-item text-center">
              <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=800&q=80" 
                class="d-block mx-auto w-100" style="max-height: 400px; object-fit: cover;" alt="first project">
              <div class="mt-3 d-flex justify-content-center">
                <input type="text" class="form-control mb-2 text-center" 
                  placeholder="Type alt text for this image"
                  style="background: rgba(255,255,255,0.3); border: none; box-shadow: none; width: 60%; color: #222;">
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
