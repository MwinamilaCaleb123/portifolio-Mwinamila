 <div class = "container my-3">
  <h2 class = "text-center my-3">Contact Me </h2>
  <form /action = "contact" method = "POST"> 
    {% csrf_token %}
 
  <form>
  <div class="mb-3">
    <label for="Name" class="form-label">Name :</label>
    <input type="name" class="form-control" id="nameInputEmail1" placeholder = "Mwinamila Caleb" aria-describedby="namelHelp">
  </div >

    

       <div class="mb-3">   
    <label for="exampleInputphone" class="form-label">Phone number:</label>
    <input type="phone" class="form-control" id="exampleInputphone" aria-describedby="phoneHelp" placeholder = "Eg.+255 785 133 488"> 
       </div >

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address :</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" Eg. calebmwinamila@gmail.com">
  </div>

 
    <div class="mb-3">
      <label for="concern" class="form-label">Concern :</label>
      <textarea class="form-control" name="Concern" id="concern" rows="3"></textarea>
    </div> 


  <div class="mb-3">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</form>
